<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search For Diseases</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('https://i.pinimg.com/564x/6e/f6/ab/6ef6ab6176dbaf109a47414e6ed47a9b.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .highlighted-area {
            border: 2px solid #5bc0de;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
        }
        button {
            padding: 10px 15px;
            margin-left: 10px;
            cursor: pointer;
        }
        .autocomplete-suggestions {
            border: 1px solid #ddd;
            max-height: 150px;
            overflow-y: auto;
            position: absolute;
            z-index: 9999;
            background-color: white;
            width: 300px;
        }
        .autocomplete-suggestion {
            padding: 10px;
            cursor: pointer;
            background-color: cyan;
        }
        .autocomplete-suggestion:hover {
            background-color: green;
        }
    </style>
</head>
<body>
<center>
<h2>Search for Diseases</h2>
<div class="highlighted-area">
    <form action="list.html" method="GET" onsubmit="return validateForm()">
        <div style="position: relative;">
            <input type="text" id="searchBox" name="query" placeholder="Search for diseases..." autocomplete="off" oninput="showSuggestions()"><br><br>
            <div id="suggestions" class="autocomplete-suggestions"></div><br>
        </div>
        <button type="submit">Search</button>
    </form>
</div>
<script>
    const diseases = [
        "Malaria", "Diabetes", "Hypertension", "Dengue Fever", "Asthma", "COVID-19",
        "Flu (Influenza)", "Gastroenteritis", "Chickenpox", "Typhoid Fever",
        "Tuberculosis", "Cholera", "HIV/AIDS", "Ebola", "Zika Virus", "Hepatitis B",
        "Leprosy", "Pneumonia", "Measles", "Mumps", "Headache", "Body Pains", "Cold", "Cough"
    ];

    function showSuggestions() {
        const input = document.getElementById('searchBox');
        const filter = input.value.toLowerCase();
        const suggestionsContainer = document.getElementById('suggestions');

        suggestionsContainer.innerHTML = '';

        if (filter) {
            const filteredDiseases = diseases.filter(disease =>
                disease.toLowerCase().includes(filter)
            );

            filteredDiseases.forEach(disease => {
                const suggestionItem = document.createElement('div');
                suggestionItem.classList.add('autocomplete-suggestion');
                suggestionItem.textContent = disease;

                suggestionItem.onclick = () => {
                    input.value = disease;
                    suggestionsContainer.innerHTML = '';
                };

                suggestionsContainer.appendChild(suggestionItem);
            });
        }
    }

    function validateForm() {
        const input = document.getElementById('searchBox').value;
        if (!input.trim()) {
            alert("Please enter a disease name");
            return false; // Prevent form submission
        }
        return true; // Allow form submission
    }
</script>
</center>
</body>
</html>
